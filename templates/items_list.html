{% extends "base.html" %}
{% block title %}Admin {% endblock title%}
{% block content %}
    <!-- BEGIN: Page Main-->
    <div id="main">
        <div class="row">
            <div class="content-wrapper-before gradient-shadow"></div>
            <div class="col s12">
                <div class="container">
                <h4 class="float-left">Items Available</h4>
                <table id="example" class="mdl-data-table" style="width:100%;height:10px;">
                    <thead>
                    <tr>
                       <th>Image</th>
                        <th >Title</th>
                        <th >Price</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i,x in item_zipped%}
                        <tr>
                            <td>
                                <span class="avatar-contact avatar-online">
                                    <img class="circle responsive-img" src="data:;base64,{{x}}"
                                         alt="profile" style="border-radius:50% 50% 50% 50%;width:50px;
                                         height:50px;">
                                </span>
                                                        </td>
                                                        <td>{{i.title}}</td>
                                                        <td>{{i.price}}</td>
                                                        <td>{{i.description}}</td>
                                                            
                                                    </tr>
                                                {% endfor %}
                    </tbody>
                </table>
<!-- Content Area Ends -->
          <div class="content-overlay"></div>
        </div>
      </div>
    </div>
    </div>
    <!-- END: Page Main-->
{% endblock %}
